{% extends "base.html" %}
{% block content %}

{{ message }}

<div class="container">
  <div class="jumbotron">
    <div align='center'>
      <h1 >{{user.username}}'s recipes</h1>
    </div>
  </div>


{% for recipe in recipes %}

        <h2><a href="{{ url_for('recipes.recipe_view', recipe_id=recipe.id) }}">{{ recipe.name }}</a></h2>
        <p class="text-muted">Submitted: {{ recipe.date.strftime('%Y-%m-%d') }}</p>

{% endfor %}

{% endblock %}
